<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Ops</title>
  <!-- Preload hints for speed -->
  <link rel="preconnect" href="https://dot1-backend.iamkingori.workers.dev" />
  <link rel="dns-prefetch" href="https://dot1-backend.iamkingori.workers.dev" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
    as="style" />
  <!-- Inline critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0d0d0d;
      color: #00ff41;
      font-size: 14px
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      color: #006b1d;
      z-index: 9999
    }

    #loader::after {
      content: '_';
      animation: b 1s infinite
    }

    @keyframes b {

      0%,
      50% {
        opacity: 1
      }

      51%,
      100% {
        opacity: 0
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" />
</head>

<body>
  <div id="loader">Connecting to edge</div>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
